<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1><i>Cookie Clicker</i></h1>

    <div class="parent">
        <img src="./th.jpg" id="click">
        <div class="coinsSCORE">
            <p>score:  <span id="score">0</span></p>
            <p>coins: <span id="coins">0</span></p>
        </div>
        

        <div class="functions">
            <button id="autoClicker">Auto</button>
            <button id="btn">Clear</button>
            <!-- <button id="stopButton">Stop Auto Clicker</button> -->
        </div>
    </div>

    <div class="byScores">
        <h2>who much score you want to have?</h2>
        <input type="number" placeholder="Enter who much score you want to have?" id="byScore">
        <button id="byBTn">By</button>
    </div>


    <script src="./script.js"></script>
</body>
</html>

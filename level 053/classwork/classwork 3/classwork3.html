<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            transition: background-color 2s ease-in 1s; /* აქ გამოიყენება transition შემოკლებული ფორმით */
        }

        .box:hover {
            background-color: coral;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    
    <!-- transition-property: რომელი კუთვნილება უნდა შეიცვალოს ანიმაციის დროს.
transition-duration: რამდენი ხანი უნდა გაგრძელდეს ეს ცვლილება.
transition-timing-function: ცვლილების სიჩქარის მრუდი, რომელიც განსაზღვრავს, როგორ შეიცვლება მნიშვნელობა.
transition-delay: რამდენი ხნის შემდეგ უნდა დაიწყოს ანიმაცია. -->
</body>
</html>

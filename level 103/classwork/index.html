<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- შექმენით პროგრამა რომელიც ღილაკის დაკლიკებაზე ქმნის რენხომ ID-ს, 
    მომხმარებელს ამ ღილაკის გარდა უნდა ქონდეს ინფუთი რომელშიც შეუძლია 
    ჩაწეროს ID და საიტმა უნდა გამოიტანოს ეს ID არსებობს თუ არა “key-ID: value-index” -->

    <form>
        <button id="generateBtn">Generate ID</button>
        <input type="text" id="input" placeholder="Enter ID to search">
        <button id="searchBtn">Search ID</button>
    </form>
    <div id="output"></div>
    

    <script src="./script.js"></script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    * {
      margin: 0;
      padding: 0;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: hsl(30, 38%, 92%);
    }

    .project {
      border-radius: 15px;
      display: flex;
      width: 800px;
      background-color: #fff;
      overflow: hidden;
    }

    h1 {
      margin-top: 15PX;
      font-size: 50px;
      font-family: Fraunces;
      font-weight: 700;
      
    }

    #p1 {
      font-family: Montserrat;
      font-size: 17px;
      font-weight: 500;
      text-transform: uppercase;
      color: hsl(228, 12%, 48%);
      letter-spacing: 10px;
    }

    #p2 {
      font-family: Montserrat;
      font-weight: 500;
      font-size: 20px;
      margin-top: 15px;
      color: hsl(228, 12%, 48%);
    }

    img, .div2 {
      width: 50%;
    }

    .div2 {
      display: flex;
      justify-content: space-between;
      flex-direction: column;
      padding: 35px;
    }

    #btn {
      border-color: #1e4e3c;
      height: 50px;
      border-radius: 10px;
      background-color: #2f6f58;
      color: #fff;
      display: flex;
      font-size: 15px;
      margin-top: 10px;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    #btn:hover {
      background-color: #1e4e3c;
    }

    .price{
      font-family: Fraunces;
      margin-top: 15px;
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    
    #price1 {
      font-size: 50px;
      color: green;
      font-weight: 600;
    }

    #previous_price {
      display: flex;
      text-decoration: line-through;
      color: hsl(228, 12%, 48%);
      padding: 20px;
      font-size: 20px;
    }

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!-- 
  Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

  <div class="project">
    <img src="./images/image-product-desktop.jpg">
    <div class="div2">
      <p id="p1">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p id="p2">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for 
      the House of CHANEL.
      </p>
      <div class="price">
        <p id="price1">$149.99</p>
        <p id="previous_price">$169.99</p>
      </div>
      <button id="btn"><svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
        Add to Cart</button>
      
    </div>
      
      
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>

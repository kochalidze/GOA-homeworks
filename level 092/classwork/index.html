<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <input type="text" placeholder="Enter your name" oninput="input()" id="input1">
    <p id="paragrap"></p>
    


    <script>
        function input() {
            const input = document.getElementById("input1").value;
            document.getElementById("paragrap").innerText = `You typed: ${input}`;
        }
    </script>
</body>
</html>

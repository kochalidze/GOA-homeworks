<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Ball</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
  overflow: hidden; /* Prevent scrollbars during animation */
}

.ball {
  width: 50px;
  height: 50px;
  background-color: #ff5733;
  border-radius: 50%;
  position: relative;
  animation: moveBall 3s infinite ease-in-out;
}

/* Define the keyframes for the animation */
@keyframes moveBall {
  0% {
    transform: translateX(0); /* Start at the initial position */
  }
  50% {
    transform: translateX(300px); /* Move 300px to the right */
  }
  100% {
    transform: translateX(0); /* Return to the starting position */
  }
}

  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>

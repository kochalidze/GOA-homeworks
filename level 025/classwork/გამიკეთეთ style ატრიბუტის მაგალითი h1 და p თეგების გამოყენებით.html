<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>გამიკეთეთ style ატრიბუტის მაგალითი h1 და p თეგების გამოყენებით</title>
</head>
<body style="background-color: black;">
    <h1 style="color: brown; text-align: center;"><span style="font-style: italic; color: green;">GOA</span>-ს შესახებ</h1>
    <p style="color: aliceblue;">GOA არის ძალიან კარგი სასწავლებელი კომიუტერული ტექნოლოგიების მხრივ,
        აქ ძალიან განვითარდები და გეცოდინება ისეთი რაღაცეები როგორიცაა საიტების შექმნა და სხვა.
    </p>
</body>
</html>

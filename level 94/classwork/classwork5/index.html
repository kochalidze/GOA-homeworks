<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level 3</title>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        header {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .child1 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        .child2 {
            width: 200px;
            height: 200px;
            background-color: rgb(255, 0, 0);
        }

        @media (max-width: 300px) {
            header {
                display: flex;
                flex-direction: column;

            }
            .child1 {
                    width: 200px;
                    height: 200px;
            }
        }

    </style>
</head>
<body>

    <header>
        <div class="child1"></div>
        <div class="child2"></div>
    </header>
    
</body>
</html>

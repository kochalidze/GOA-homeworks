<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter with Input</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="counter-container">
        <h1 id="counter" class="counter">0</h1>
        <input type="number" id="inputValue" class="input" placeholder="შეიყვანეთ რიცხვი">
        <div class="buttons">
            <button id="increase" class="button green">მიმატება</button>
            <button id="decrease" class="button red">გამოკლება</button>
            <button id="reset" class="button blue">დარესტარტება</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
